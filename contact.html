<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>CSS Frameworks - CA</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light p-0 shadow nav">
        <div class="container-lg p-0">
          <a class="navbar-brand px-4 py-3 nav__brand" href="#"
            >The YAY Company</a
          >
          <button
            class="navbar-toggler pe-4 nav__hamburger-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav align-items-lg-center nav__items">
              <li class="nav-item px-5 px-lg-2 py-1 nav__item">
                <a
                  class="nav-link active nav__link"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item px-5 px-lg-2 py-1 nav__item">
                <a class="nav-link nav__link" href="news.html">News</a>
              </li>
              <li
                class="nav-item px-5 px-lg-2 py-1 nav__item nav__item--active"
              >
                <a
                  class="nav-link px-lg-3 py-lg-1 nav__link nav__link--active"
                  href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
            <div
              class="input-group p-4 mx-auto mx-lg-0 ms-lg-auto nav__search-bar"
            >
              <input
                class="form-control py-2 nav__search-input"
                type="search"
                placeholder="Search"
                aria-label="Search button"
                aria-describedby="button-addon"
              />
              <button
                class="btn nav__submit-btn"
                type="submit"
                id="button-addon"
              >
                Go
              </button>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <div class="wrapper">
          <div class="container">
            <div class="d-flex flex-column flex-md-row container-contact">
              <div class="contact order-md-2 ms-md-4">
                <div class="d-flex align-items-center mb-3 contact__item">
                  <i class="bi bi-envelope-fill pe-4"></i>
                  <p>hello@yay.com</p>
                </div>
                <div class="d-flex align-items-center mb-3 contact__item">
                  <i class="bi bi-telephone-fill pe-4"></i>
                  <p>123 456 7890</p>
                </div>
                <div class="d-flex mb-3 contact__item">
                  <i class="bi bi-geo-alt-fill pe-4"></i>
                  <div class="contact__item">
                    <p>123 Some Street</p>
                    <p>Somewhere</p>
                    <p>Some City</p>
                    <p>10000</p>
                  </div>
                </div>
              </div>

              <div class="form-content order-md-1 me-md-5">
                <h1 class="my-4">Submit your details</h1>

                <form class="form mb-5 p-4 shadow">
                  <label for="nameInput" class="form-label mt-2">Name</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="nameInput"
                  />

                  <label for="emailInput" class="form-label mt-4">Email</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="emailInput"
                  />

                  <label for="urlInput" class="form-label mt-4">Website</label>
                  <div class="input-group">
                    <span
                      class="
                        input-group-text
                        d-none d-lg-block
                        form__label-addon
                      "
                      id="urlAddon"
                    >
                      https://
                    </span>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="urlInput"
                      aria-describedby="urlAddon"
                    />
                  </div>

                  <label for="messageInput" class="form-input mt-4"
                    >Message</label
                  >
                  <textarea
                    name="message"
                    id="messageInput"
                    class="form-control form-control-lg mt-2"
                  ></textarea>

                  <div class="my-3 form-check d-flex align-items-center">
                    <input
                      type="checkbox"
                      class="form-check-input me-2 form__checkbox"
                      id="checkBox"
                    />
                    <label class="form-check-label" for="checkBox"
                      >Allow us to sell your personal details to whomever we
                      want</label
                    >
                  </div>
                  <button
                    type="submit"
                    class="
                      btn
                      d-flex
                      justify-content-center
                      mx-auto
                      w-100
                      py-2
                      mt-3
                      form__btn-submit
                    "
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <div
        class="
          container
          d-lg-flex
          justify-content-between
          align-items-center
          p-4 p-lg-0
          py-lg-1
        "
      >
        <div
          class="
            d-flex d-lg-block
            justify-content-center
            pb-4 pb-lg-0
            footer__content
          "
        >
          <i class="bi bi-vimeo footer__icon pe-4"></i>
          <i class="bi bi-youtube footer__icon"></i>
        </div>
        <p class="mb-lg-0 float-start float-lg-none footer__item">
          hello@yay.com
        </p>
        <p class="mb-lg-0 float-end float-lg-none footer__item">
          Copyright 2020
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
